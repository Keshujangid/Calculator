<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <h2></h2>
            <p class="result"></p>
        </div>
        <div class="keys">


            <div class="num-key">
                <div class="key 7">7</div>
                <div class="key 8">8</div>
                <div class="key 9">9</div>
                <div class="key 4">4</div>
                <div class="key 5">5</div>
                <div class="key 6">6</div>
                <div class="key 1">1</div>
                <div class="key 2">2</div>
                <div class="key 3">3</div>
                <div class="key 0">0</div>
                <!-- <div class="key dot">.</div> -->
            </div>
            <div class="operator-key">
                <div class="key calc">=</div>
                <div class="key devide">/</div>
                <div class="key multi">*</div>
                <div class="key sub">-</div>
                <div class="key sum">+</div>
                <div class="key clear">AC</div>


            </div>
            <!-- <div class="key clear" >C</div>
            <div class="key all-clear" >AC</div> -->
        </div>
    </div>
</body>

</html>
